<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Funnel Analysis</title>
  <style type="text/css">
    body, html {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #F5F5F5;
      color: #114;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #titleBar {
      background-color: #3475b4;
      overflow: hidden;
      border-bottom: 1px solid #3475b3;
      -moz-box-shadow:    0px 0px 10px 3px #BBC;
      -webkit-box-shadow: 0px 0px 10px 3px #BBC;
      box-shadow:         0px 0px 10px 3px #BBC;
    }
    #titleBar #container {
      margin-top: 14px;
    }
    #titleBar h1 {
      margin: 0 auto .5em auto;
      padding: .2em;
      color: #EEE;
      text-align: center;
    }
    #intro {
      background-color: #DDD;
      margin: 1em 1em 0 1em;
      padding: .75em;
      text-align: center;
      border: 1px solid #CCC;
      font-size: 18px;
    }
    #intro p {
      margin: .3em 0 .3em 0;
    }
    #outer-content {
      max-width: 910px;
      margin-left: auto;
      margin-right: auto;
    }
    #content {
      margin: 1em auto 1em auto;
      width: 100%;
    }
    #main{
      line-height: 24px;
    }

    #shiny, #rmd{
      width: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      border-left: 1px solid #AAA;
    }
    #shiny iframe, #rmd iframe {
      overflow:hidden;
      width: 100%;
      height: 1000px;
    }
    .caption{
      font-size: 13px;
    }
    code {
      background-color: #E5E5E5;
      border: 1px solid #AAA;
      -webkit-border-radius: 3px;
      -khtml-border-radius: 3px; 
      -moz-border-radius: 3px;
      border-radius: 3px;
      padding: 0 .5em 0 .5em;
    }
  </style>
</head>
<body>
  <div id="titleBar">
    <div id="container">
      <h1> 05 - Funnel Analysis </h1>
    </div>
  </div>
  <div id="outer-content">
    
    <div id="intro">
      <p> Figures by jzhao </p> 
    </div>
    
    <div id="content">
      <div id="rmd">
        <iframe src="./rmd_1/"></iframe>
      </div>
    </div>
    
    <div id="intro">
      <p> Shiny apps </p> 
    </div>

    <div id="content">
      <div id="shiny">
        <iframe src="./shiny_1/"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
